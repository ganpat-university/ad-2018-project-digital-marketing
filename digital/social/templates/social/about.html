{% extends "social/base.html" %}
    {% block content %}
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>Posted By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    {% endblock %}
{% end block content %}


<h1>About Page for our web application </h1>
